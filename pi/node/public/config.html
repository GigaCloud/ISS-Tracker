			        timer: 2000,

			function SubForm() {

			        }

    <script>        
    
        $(function () {
        var socket = io();
        socket.on('time', function(msg){
          timp_simulat  =  String(msg['time']);
          timp_utc  =  String(msg['utc']);
        });
        });

        $(function () {
        var socket = io();
        socket.emit('conf', ''); //trimite-mi configuratia, masoano!
        socket.on('conf', function(msg){
          $('#key').attr('value', msg['observer']['n2yo-key']);
          $('#fqbn').attr('value', msg['arduino']['fqbn']);
          $('#desc').attr('value', msg['arduino']['serial-descriptor']);
          $('#tle1').attr('value', msg['sat']['tle1']);  
          $('#tle2').attr('value', msg['sat']['tle2']);  
          $('#delta-azimuth').attr('value', msg['custom-angles']['delta-azimuth']);  
          $('#delta-elevation').attr('value', msg['custom-angles']['delta-elevation']);  
          if(msg['autostart'] == true){
            $("#autostart").prop("checked", true);
          } else {
            $("#autostart").prop("checked", false);
          }
         // 
        });
        });

    </script>
